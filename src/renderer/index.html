<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- CRITICAL: Apply theme BEFORE any CSS loads to prevent flash -->
  <script>
    (function() {
      try {
        const saved = localStorage.getItem('rochat-settings');
        let theme = 'auto'; // Default to auto (system preference)

        if (saved) {
          const settings = JSON.parse(saved);
          theme = settings.theme || 'auto';
        }

        // Determine theme class
        let themeClass;
        if (theme === 'auto') {
          // Use system preference (matches main process logic)
          const isDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          themeClass = isDark ? 'theme-dark' : 'theme-light';
        } else {
          themeClass = 'theme-' + theme;
        }

        // Apply to html immediately (BLOCKING - runs before CSS loads)
        document.documentElement.className = themeClass;
      } catch (e) {
        // Fallback to system preference on error
        const isDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        document.documentElement.className = isDark ? 'theme-dark' : 'theme-light';
      }
    })();
  </script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; font-src 'self' https://cdnjs.cloudflare.com; img-src 'self' https: data:;">
  <title>RoChat</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/themes.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <div id="app">
    <!-- Login View -->
    <div id="login-view" class="view hidden">
      <div class="login-container">
        <h1>RoChat</h1>
        <p class="subtitle">A New Way of Communication</p>
        <button id="login-btn" class="btn btn-primary">Login with Roblox</button>
        <p class="status" id="login-status"></p>
      </div>
    </div>

    <!-- Chat View -->
    <div id="chat-view" class="view hidden">
      <div class="chat-container">
        <div class="chat-header" id="chat-header">
          <div class="header-left">
            <img id="user-avatar" class="user-avatar" src="" alt="">
            <span id="user-name" class="user-name"></span>
          </div>
          <div class="header-center">
            <span class="status-dot" id="status-dot"></span>
            <span class="server-text" id="server-text">Not connected</span>
          </div>
          <div class="header-right">
            <button id="minimize-btn" class="btn-icon"><i class="fas fa-minus"></i></button>
            <button id="settings-btn" class="btn-icon"><i class="fas fa-cog"></i></button>
            <button id="close-btn" class="btn-icon close-btn"><i class="fas fa-times"></i></button>
          </div>
        </div>
        <div class="chat-tabs" id="chat-tabs">
          <button id="tab-server" class="chat-tab active">Server</button>
          <button id="tab-global" class="chat-tab">Global</button>
        </div>
        <div class="chat-messages" id="chat-messages">
          <!-- Messages will be inserted here -->
        </div>
        <div id="cooldown-warning" class="cooldown-warning hidden">
          ⏱️ <span id="cooldown-text">Cooldown: 0s</span>
        </div>
        <div class="chat-input">
          <input type="text" id="message-input" placeholder="Type a message...">
          <button id="send-btn" class="btn btn-primary">Send</button>
        </div>
        <div class="chat-footer">
          <button id="connect-btn" class="btn btn-secondary">Connect</button>
          <!-- REMOVED GAME BROWSER FEATURE - Browse button removed -->
          <a href="#" id="coffee-link" class="coffee-link"><i class="fas fa-coffee"></i> Buy me a coffee</a>
        </div>
      </div>
    </div>

    <!-- REMOVED GAME BROWSER FEATURE - Modal removed -->

  </div>

  <script src="js/externalLinkHandler.js"></script>
  <script src="js/messageValidator.js"></script>
  <script src="js/app.js"></script>
  <script src="js/chat.js"></script>
  <script src="js/settings.js"></script>
</body>
</html>
