<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>RoChat - Dashboard</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/themes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="dark-theme">
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">RC</div>
            </div>
            <div class="session-list" id="sessionList">
                <div class="session-item active" title="Current Game">
                    <span class="status-indicator online"></span>
                    <i class="icon-game">ðŸŽ®</i>
                </div>
            </div>
            <div class="sidebar-footer">
                <button id="btnSettings" class="icon-btn"><i class="fas fa-cog"></i></button>
            </div>
        </aside>

        <main class="main-content">
            <header class="chat-header">
                <div class="game-info">
                    <h2 id="gameName">Roblox Session</h2>
                    <span id="statusDisplay" class="badge">Status: Not Connected</span>
                </div>
                <div class="header-actions">
                    <button id="btnHistory" class="text-btn">History</button>
                    <button id="btnLogout" class="text-btn danger">Logout</button>
                </div>
            </header>

            <div class="chat-area">
                <div id="messageContainer" class="message-container">
                    <div class="system-msg">Connecting to Roblox logs...</div>
                </div>
                
                <div class="input-container">
                    <div class="input-wrapper">
                        <input type="text" id="chatInput" placeholder="Type a message..." autocomplete="off">
                        <button id="btnSend">Send</button>
                    </div>
                    <div class="coffee-link-container">
                        <a href="#" id="coffee-link" class="coffee-link"><i class="fas fa-coffee"></i> Buy me a coffee</a>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../js/externalLinkHandler.js"></script>
    <script src="../js/messageValidator.js"></script>
    <script src="../js/chat.js"></script>
</body>
</html>
