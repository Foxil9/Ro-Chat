<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' https: data:;">
  <title>RoChat</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/themes.css">
</head>
<body>
  <!-- Background Orbs -->
  <div class="bg-orbs">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
  </div>

  <div id="app">
    <!-- Login View -->
    <div id="login-view" class="view hidden">
      <div class="login-container">
        <h1>RoChat</h1>
        <p class="subtitle">Roblox Chat Relay Application</p>
        <button id="login-btn" class="btn btn-primary">Login with Roblox</button>
        <p class="status" id="login-status"></p>
      </div>
    </div>

    <!-- Chat View -->
    <div id="chat-view" class="view hidden">
      <div class="chat-container">
        <div class="chat-header" id="chat-header">
          <div class="header-left">
            <img id="user-avatar" class="user-avatar" src="" alt="">
            <span id="user-name" class="user-name"></span>
          </div>
          <div class="header-center">
            <span class="status-dot" id="status-dot"></span>
            <span class="server-text" id="server-text">Not connected</span>
          </div>
          <div class="header-right">
            <button id="minimize-btn" class="btn-icon">─</button>
            <button id="settings-btn" class="btn-icon">⚙️</button>
            <button id="close-btn" class="btn-icon close-btn">✕</button>
          </div>
        </div>
        <div class="chat-messages" id="chat-messages">
          <!-- Messages will be inserted here -->
        </div>
        <div class="chat-input">
          <input type="text" id="message-input" placeholder="Type a message...">
          <button id="send-btn" class="btn btn-primary">Send</button>
        </div>
      </div>
    </div>

  </div>

  <script src="js/app.js"></script>
  <script src="js/chat.js"></script>
  <script src="js/settings.js"></script>
</body>
</html>
